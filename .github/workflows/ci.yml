name: CI - Ahorcado

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Compile check (syntax only)
        run: python -m py_compile ahorcado.py

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests
