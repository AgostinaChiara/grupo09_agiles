name: CI - Ahorcado

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          - name: Install Chrome
          run: |
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '[\d.]+')
          wget -N https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Compile check (syntax only)
        run: python -m py_compile ahorcado.py

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests

      - name: Run unit tests with coverage
        run: python -m coverage run -m unittest discover -s tests

      - name: Show coverage report
        run: python -m coverage report -m

      - name: Generate coverage XML
        run: python -m coverage xml

      - name: Run tests with coverage
        run: |
          coverage run -m unittest discover -s tests
          coverage xml -o coverage-report.xml

      - name: Run acceptance tests
        run: |
          behave features

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report.xml
