<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado - Jugar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='juego.css') }}">
</head>
<body>
    <div class="juego-container">
        <div class="juego-header">
            <button class="boton-inicio" onclick="volverInicio()">‚Üê Atras</button>
            <h1 class="titulo-juego">AHORCADO</h1>
            <div class="dificultad-elegida" id="dificultadElegida">Medio</div>
        </div>

        <div class="contenido-juego">
            <div class="seccion-ahorcado">
                <div class="dibujo-ahorcado">
                    <svg class="hangman-svg" viewBox="0 0 200 250">
                        <!-- Estructura -->
                        <line x1="10" y1="230" x2="150" y2="230" stroke="#8B4513" stroke-width="4"/>
                        <line x1="30" y1="230" x2="30" y2="20" stroke="#8B4513" stroke-width="4"/>
                        <line x1="30" y1="20" x2="120" y2="20" stroke="#8B4513" stroke-width="4"/>
                        <line x1="120" y1="20" x2="120" y2="50" stroke="#8B4513" stroke-width="4"/>
                        
                        <!-- Partes persona -->
                        <circle id="head" cx="120" cy="65" r="15" stroke="#333" stroke-width="3" fill="none" style="display: none"/>
                        <line id="body" x1="120" y1="80" x2="120" y2="150" stroke="#333" stroke-width="3" style="display: none"/>
                        <line id="leftArm" x1="120" y1="100" x2="90" y2="130" stroke="#333" stroke-width="3" style="display: none"/>
                        <line id="rightArm" x1="120" y1="100" x2="150" y2="130" stroke="#333" stroke-width="3" style="display: none"/>
                        <line id="leftLeg" x1="120" y1="150" x2="90" y2="180" stroke="#333" stroke-width="3" style="display: none"/>
                        <line id="rightLeg" x1="120" y1="150" x2="150" y2="180" stroke="#333" stroke-width="3" style="display: none"/>
                    </svg>
                </div>

                <div class="info-juego">
                    <div class="errores">Errores: <span id="cantErrores">0</span></div>
                    <div class="intentos-restantes">Intentos restantes: <span id="intentosRestantes">6</span></div>
                </div>

                
            </div>

            <div class="seccion-palabra">
                <div id="palabra-secreta" display="none"></div>
                <div class="mostrar-palabra" id="mostrarPalabra"></div>

                <div class="mensaje-juego" id="mensajeJuego"></div>

                <div class="grid-teclado" id="gridTeclado"></div>

                <div class="controles-juego">
                    <button class="control-btn" onclick="juegoNuevo()">Juego nuevo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='juego.js') }}"></script>
</body>
</html>
